<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulario de Registrarse</title>
    <link rel="stylesheet" href="css/Registrarse.css">
</head>
<body>

        <form action="">

                <h2>Formulario de Registro</h2>
                <input type="text" placeholder="Nombre" name="nombre">
                <input type="text" placeholder="Apellidos" name="apellidos">
                <input type="number" placeholder="Edad" name="edad">
                <div class="RadioButton">
                <input type="radio" id="Mujer" name="Sexo" value="Femenino">
                <label for="Mujer">Mujer</label>
                <input type="radio" id="Hombre" name="Sexo" value="Masculino">
                <label for="Hombre">Hombre</label>
                </div>
                <input type="text" placeholder="&#128272; Usuario" name="usuario">
                <input type="password" placeholder="&#128272; Contraseña" name="clave">
                <input type="password" placeholder="&#128272; Confirmar Contraseña" name="Confirmarclave">
        
                <input type="submit" value="Registrarse">
    
</body>
</html>
